# Use postgres/example user/password credentials
version: '3.1'
services:
  PostgresDB:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: VeryStrongPassword123ForBD
      POSTGRES_USER: MypostgresUser
    ports:
      - "127.0.0.1:34652:5432"
    volumes:
    - ./:/docker-entrypoint-initdb.d